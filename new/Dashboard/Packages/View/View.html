<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./View.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="../../../zimg/logo.png" />
    <title>Dashboard | Faqs</title>
</head>

<body>

    <div class="container">

        <nav class="sidenav">
            <div class="sidenav-content">
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        directions_car
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        request_quote
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        live_help
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        hotel_class
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        settings
                    </span>
                </a>
            </div>
        </nav>

        <section class="dashboard">

            <div class="dashboard-card">

                <div class="packages-view">
                    <div class="add-package-card">
                        <span class="material-symbols-rounded">
                            add
                        </span>
                    </div>

                    <div class="package-card">
                        <p>Basic Exterior</p>
                        <ul class="package-card-prices">
                            <li>Sedan ($150)</li>
                            <li>Midsize ($160)</li>
                            <li>Truck ($175)</li>
                            <li>Van/3row ($190)</li>
                        </ul>
                        <ul class="package-card-features">
                            <li>2 bucket method exterior wash</li>
                            <li>Clean rims and tires</li>
                            <li>Tire shine</li>
                            <li>Spray wax</li>
                            <li>Full wipe down</li>
                            <li>Interior wipedown</li>
                        </ul>
                        <div class="package-card-options">
                            <span class="material-symbols-rounded">
                                edit
                            </span>
                            <span class="material-symbols-rounded">
                                delete
                            </span>
                        </div>
                    </div>

                </div>

            </div>

        </section>

    </div>


</body>

</html>
