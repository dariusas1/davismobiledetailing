<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./Add.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="../../../zimg/logo.png" />
    <title>Dashboard | Packages - Add</title>
</head>

<body>

    <div class="container">

        <nav class="sidenav">
            <div class="sidenav-content">
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        directions_car
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        request_quote
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        live_help
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        hotel_class
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        settings
                    </span>
                </a>
            </div>
        </nav>

        <section class="dashboard">

            <div class="dashboard-card">

                <form class="packages-add">
                    <p class="package-add-heading">Add a new package</p>
                    <input class="package-add-name-input" type="text" placeholder="Name">
                    <div class="package-add-prices">
                        <input class="package-add-type-input" type="text" placeholder="Car Type(ex. van)">
                        <input class="package-add-price-input" type="text" placeholder="Price(ex. 150)">
                        <button class="package-add-prices-input-btn" type="submit">+</button>
                    </div>
                    <div class="package-add-features">
                        <input class="package-add-feature-input" type="text" placeholder="Feature(ex. clay bar)">
                        <button class="package-add-features-input-btn" type="submit">+</button>
                    </div>
                    <div class="package-add-btns">
                        <button class="package-add-submit-btn" type="submit">Add</button>
                        <button class="package-add-cancel-btn" type="button">Cancel</button>
                    </div>
                </form>

            </div>

        </section>

    </div>


</body>

</html>
