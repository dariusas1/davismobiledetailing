<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./Add.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="../../../zimg/logo.png" />
    <title>Dashboard | Reviews - Add</title>
</head>

<body>

    <div class="container">

        <nav class="sidenav">
            <div class="sidenav-content">
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        directions_car
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        request_quote
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        live_help
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        hotel_class
                    </span>
                </a>
                <a class="sidenav-icon">
                    <span class="material-symbols-rounded">
                        settings
                    </span>
                </a>
            </div>
        </nav>

        <section class="dashboard">

            <div class="dashboard-card">

                <form class="reviews-add">
                    <p class="review-add-heading">Add a new review</p>
                    <input class="review-add-name-input" type="text" placeholder="Name">
                    <textarea class="review-add-review-input" rows="4" placeholder="Review"></textarea>
                    <div class="review-add-stars-dropdown">
                        <div class="add-stars-dropdown-btn">Select Star Amount <span class="material-symbols-rounded">
                                arrow_drop_down
                            </span>
                        </div>
                        <ul class="stars-dropdown-items">
                            <li class="stars-dropdown-item" data-star-num="1">1</li>
                            <li class="stars-dropdown-item" data-star-num="2">2</li>
                            <li class="stars-dropdown-item" data-star-num="3">3</li>
                            <li class="stars-dropdown-item" data-star-num="4">4</li>
                            <li class="stars-dropdown-item" data-star-num="5">5</li>
                        </ul>
                    </div>
                    <div class="review-add-btns">
                        <button class="review-add-submit-btn" type="submit">Add</button>
                        <button class="review-add-cancel-btn" type="button">Cancel</button>
                    </div>
                </form>

            </div>

        </section>

    </div>


</body>

</html>
